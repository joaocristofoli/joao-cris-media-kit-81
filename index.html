    <script>
      // Sistema de debug para capturar erros
      window.DEBUG_ERRORS = [];
      
      // Fun√ß√£o global para mostrar erros no console
      window.showErrors = function() {
        console.group('üîç DEBUG: TODOS OS ERROS CAPTURADOS');
        if (window.DEBUG_ERRORS.length === 0) {
          console.log('‚úÖ Nenhum erro encontrado!');
        } else {
          window.DEBUG_ERRORS.forEach(function(error, index) {
            console.group('‚ùå Erro ' + (index + 1) + ':');
            console.error(error);
            console.groupEnd();
          });
        }
        console.groupEnd();
        return window.DEBUG_ERRORS;
      };

      // Fun√ß√£o para adicionar erro ao debug
      window.addDebugError = function(error) {
        window.DEBUG_ERRORS.push({
          timestamp: new Date().toISOString(),
          error: error,
          stack: error.stack || 'No stack trace',
          message: error.message || 'No message'
        });
      };

      console.log('üí° Sistema de debug carregado! Digite showErrors() no console para ver erros');
      
      // Capturar erros globais
      window.addEventListener('error', function(e) {
        var errorInfo = {
          message: e.message,
          filename: e.filename,
          lineno: e.lineno,
          colno: e.colno,
          error: e.error
        };
        console.error('ERRO GLOBAL:', errorInfo);
        window.addDebugError(errorInfo);
      });

      window.addEventListener('unhandledrejection', function(e) {
        console.error('PROMISE REJEITADA:', e.reason);
        window.addDebugError({ type: 'Promise Rejection', reason: e.reason });
      });

      // SPA redirect handling
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      // For√ßar carregamento correto dos assets se houver erro 404
      window.addEventListener('error', function(e) {
        if (e.target && e.target.tagName && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
          var src = e.target.src || e.target.href;
          if (src && src.includes('/joao-cris-media-kit/')) {
            var newSrc = src.replace('/joao-cris-media-kit/', '/');
            console.log('Corrigindo caminho:', src, '->', newSrc);
            
            if (e.target.tagName === 'SCRIPT') {
              var newScript = document.createElement('script');
              newScript.type = 'module';
              newScript.src = newSrc;
              document.head.appendChild(newScript);
            } else if (e.target.tagName === 'LINK') {
              var newLink = document.createElement('link');
              newLink.rel = 'stylesheet';
              newLink.href = newSrc;
              document.head.appendChild(newLink);
            }
          }
        }
      }, true);
    </script>
