    <!-- React via CDN para funcionar localmente -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/dist/umd/react-router-dom.production.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    
    <script>
      // Verificar se React carregou
      console.log('React disponível:', typeof React !== 'undefined');
      console.log('ReactDOM disponível:', typeof ReactDOM !== 'undefined');
      
      // SPA redirect handling
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // App React inline (funciona sempre)
      if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
        const { useState, useEffect } = React;
        const { HashRouter, Routes, Route } = ReactRouterDOM;
        
        // Componente Hero simples
        function Hero() {
          return React.createElement('section', {
            style: {
              minHeight: '100vh',
              display: 'flex',
              alignItems: 'center',
              background: 'linear-gradient(135deg, #f9fafb, #ffffff)',
              paddingTop: '80px'
            }
          }, React.createElement('div', {
            style: {
              maxWidth: '1200px',
              margin: '0 auto',
              padding: '0 20px'
            }
          }, React.createElement('div', {
            style: {
              display: 'grid',
              gap: '40px',
              alignItems: 'center',
              gridTemplateColumns: window.innerWidth >= 1024 ? '1fr 1fr' : '1fr'
            }
          }, [
            React.createElement('div', {
              key: 'image',
              style: { textAlign: 'center' }
            }, React.createElement('img', {
              src: './lovable-uploads/f0744d5c-e940-44f6-bff7-5f8ad6372674.png',
              alt: 'João Cris',
              style: {
                width: '300px',
                height: '300px',
                objectFit: 'cover',
                borderRadius: '50%',
                border: '4px solid white',
                boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)'
              }
            })),
            React.createElement('div', {
              key: 'text',
              style: { textAlign: window.innerWidth >= 1024 ? 'left' : 'center' }
            }, [
              React.createElement('h1', {
                key: 'title',
                style: {
                  fontSize: '48px',
                  fontWeight: 'bold',
                  marginBottom: '20px',
                  lineHeight: '1.2',
                  fontFamily: 'Poppins, sans-serif'
                }
              }, [
                'Olá, eu sou',
                React.createElement('br', { key: 'br' }),
                React.createElement('span', {
                  key: 'name',
                  style: {
                    background: 'linear-gradient(135deg, #ff1493, #8b5cf6)',
                    WebkitBackgroundClip: 'text',
                    WebkitTextFillColor: 'transparent',
                    backgroundClip: 'text'
                  }
                }, 'João Cris')
              ]),
              React.createElement('blockquote', {
                key: 'quote',
                style: {
                  fontSize: '20px',
                  fontStyle: 'italic',
                  margin: '20px 0',
                  borderLeft: '4px solid #ff1493',
                  paddingLeft: '20px',
                  color: '#374151'
                }
              }, '"Sobrevivi ao Improvável para Inspirar os Outros"'),
              React.createElement('p', {
                key: 'desc',
                style: {
                  fontSize: '18px',
                  color: '#6b7280',
                  marginBottom: '30px'
                }
              }, 'Influenciador com mais de 3.4 milhões de seguidores, conhecido pela minha história de superação, fé e impacto viral nas redes sociais.'),
              React.createElement('a', {
                key: 'btn',
                href: './static2.html',
                style: {
                  background: 'linear-gradient(135deg, #ff1493, #8b5cf6)',
                  color: 'white',
                  padding: '15px 30px',
                  borderRadius: '8px',
                  textDecoration: 'none',
                  fontWeight: '600',
                  display: 'inline-block'
                }
              }, 'Ver Media Kit Completo')
            ])
          ])));
        }
        
        // App principal
        function App() {
          return React.createElement(HashRouter, null,
            React.createElement(Routes, null,
              React.createElement(Route, { path: '/', element: React.createElement(Hero) })
            )
          );
        }
        
        // Renderizar
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
        
        console.log('React app carregado com sucesso!');
      } else {
        // Fallback se React não carregar
        document.getElementById('root').innerHTML = `
          <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: Arial; text-align: center;">
            <div>
              <h1 style="color: #ff1493; margin-bottom: 20px;">João Cris - Media Kit</h1>
              <p style="margin-bottom: 20px;">React não carregou, mas você pode acessar o site completo:</p>
              <a href="./static2.html" style="background: linear-gradient(135deg, #ff1493, #8b5cf6); color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: bold;">Acessar Media Kit</a>
            </div>
          </div>
        `;
      }
    </script>
    
    <!-- Fallback: tentar carregar versão Vite se disponível -->
    <script type="module" src="/src/main.tsx" onerror="console.log('Vite não disponível, usando versão CDN')"></script>
  </body>
